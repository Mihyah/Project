<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz Pro</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="form-input">
        <div class="form-input-inner">
            <h2> Create Account </h2>
            <div class="content">
                <div class="innercontent">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name">
                    <p>First and Last Name</p>
                </div>
                <div class="innercontent">
                    <label>Phone Number </label>
                    <input type="text" placeholder="0000">
                    <p>Number registered with</p>
                </div>
                <div class="innercontent">
                    <label>Email </label>
                    <input type="email" placeholder="hello@gmail.com">
                    <p>Email Registered to your account</p>
                </div>
                <div class="innercontent">
                    <label>Password </label>
                    <input type="password" placeholder="******">
                    <p>Password must have six character</p>
                </div>
            </div>
            <div class="signup">
                <a href="dashboard.html"><button>Sign Up</button></a>
            </div>
        </div>
    </div>
</body>
</html>
