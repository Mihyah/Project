<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p>Hi, Tammy!</p>
            <img src="avatar.png" alt="User Avatar">
        </header>
        <div class="firstline">
            <h4>Your Business</h4>
            <h6>This Month</h6>
        </div>
        <section class="dashboard">
            <div class="dashboarditem1">
                <div class="icon">
                    <img src="Sales.png" alt="">
                </div>
                <div class="rectangle">
                    <h6>Total Sales</h6>
                    <h3>₦300,000</h3>
                    <p>Product Vs Last month</p>
                </div>
                <div class="badge1">+2.3%</div>
            </div>

            <div class="dashboarditem2">
                <div class="icon">
                    <img src="expenses.png" alt="">
                </div>
                <div class="rectangle1">
                    <h6>Total Expenses</h6>
                    <h3>₦150,000</h3>
                    <p>Expenses Vs Last month</p>
                </div>
                <div class="badge2">-1.5%</div>
            </div>
        </section>
        <div class="graph">
            <img src="Graph.png" alt="">
        </div>
        <footer class="footer">
            <div class="footer-item">
                <h4>Total Items</h4>
                <p>300</p>
            </div>
            <div class="footer-item1">
                <h4>In stock</h4>
                <p>250</p>
            </div>
            <div class="footer-item">
                <h4>Out of stock</h4>
                <p>50</p>
            </div>
        </footer>
        <nav class="nav">
            <div class="home">
                <img src="Home Icon.png" alt="">
                <p>Home</p>  
            </div>
            <div class="product">
                <img src="product icon.png" alt="">
                <p>Product</p>
            </div>
            <div class="transactions">
                <img src="Transaction.png" alt="">
                <p>Transations</p>
            </div>
            <div class="sales">
                <img src="Sales icon.png" alt="">
                <p>Sales</p>
            </div>
            <div class="Profile">
                <img src="Profile icon.png" alt="">
                <p>Profile</p>
            </div>
        </nav>
    </div>
</body>
</html>
